<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
 />
 <style>
    .container {
    background-image: url("backgro.png");
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding:20px 0px 0px 0px;
    
}

.innertext {
    font-size: 20px;
    color: blueviolet;
    text-align: center;
    align-items: center;
    margin: 20px;
    padding: 20px;
    background-color: white;
    width: 500px;
    height: 400px;
    border: 10px ridge;
}

    
    .Inner {
        font-size: 30px;
        justify-content: center;
        padding: 2px;
        width: 100%;
        align-items: center;
        text-align: center;
        height: 40px;
        max-height: 65px;
        transition: max-height 0.8s;
    }
    .textitem {
        width: 50%;
        height: 30px;
        padding: 2px;
        margin: 10px;
        border-radius: 10px;
        border: ridge;
    }
   
    .buttons button {
        width: 100px;
        height: 30px;
        margin: 20px;
        padding: 3px;
        background-color: blueviolet;
        border: ridge;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .buttons button:hover {
        background-color: rebeccapurple;
        transform: scale(1.05);
    }
    .buttons button.disable {
        background-color: #eaeaea;
        color: #555;
        cursor: not-allowed;
    }
 </style>
</head>
<body>
    <div class="container">
        <div class="innertext">
            <h1 id="nameing">Sign In</h1>
            <form>
                <div class="Inputtext">
                    <div class="Inner" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input class="textitem" type="text" placeholder="your user name">
                    </div>
                    <div class="Inner">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="textitem" type="email" placeholder="your email id">
                    </div>
                    <div class="Inner">
                        <i class="fa-solid fa-lock"></i>
                        <input class="textitem" type="password" placeholder="Enter your valid password">
                    </div>
                    <div class="buttons">
                        <button type="button" id="signin" class="disable">Sign In</button>
                        <button type="button" id="signup">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const signinButton = document.getElementById("signin");
        const signupButton = document.getElementById("signup");
        const title = document.getElementById("nameing");
        const nameField = document.getElementById("namefield");

        function initializeButtons() {
            signinButton.onclick = () => {
                nameField.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signinButton.classList.add("disable");
                signupButton.classList.remove("disable");
            };
            
            signupButton.onclick = () => {
                nameField.style.maxHeight = "65px";
                title.innerHTML = "Sign Up";
                signupButton.classList.add("disable");
                signinButton.classList.remove("disable");
            };
        }

        initializeButtons();
    </script>
</body>
</html>
